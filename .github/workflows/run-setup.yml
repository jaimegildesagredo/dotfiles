name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run setup
      run: |
        make setup_bash
        make setup_zsh
        make setup_git
        make setup_vim
